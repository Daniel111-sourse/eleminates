<!DOCTYPE html>
<html lang="ru">

<head>

    <div class="content">

            <li class="gallery__item">

            <li class="gallery__item">

            <li class="gallery__item">

            </li>
            <li class="gallery__item">
                <img src="./images/coop11.jpg" class="image">
            </li>
            <li class="gallery__item">
                <img src="./images/coop12.jpg" class="image">
            </li>
        </ul>
    </div>
    <div class="footer">
        <div class="footer__overlay">
            <p class="footer__text">Сделано руками {Даниил}</p>
        </div>
    </div>
</body>

</html>
